<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        visibility: hidden;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container-main">

      <div class="container-one">
        <p class="para-1">Your Result</p>
        <div class="circle">
          <p class="para-num">76</p>
          <p class="para-span">of 100</p>
        </div>
        <p class="para-2">Great</p>
        <p class="para-3">You scored higher than 65% of the people who
          have taken these tests.</p>
      </div>

      <div class="container-two">
        <p class="para-4">Summary</p>
        <div class="container-labels">

          <div class="label-1"> <p> <img src="./assets/images/icon-reaction.svg" alt="reaction-logo"> &nbsp; 
            <span class="main-span-1">Reaction</span> <span class="first-span">80 <span class="second-span"> / 100 </span></span></p> 
          </div>

          <div class="label-2"> <p> <img src="./assets/images/icon-memory.svg" alt="memory logo"> &nbsp; 
            <span class="main-span-2">Memory</span> <span class="first-span">92 <span class="second-span"> / 100 </span></span></p> 
          </div>

          <div class="label-3"> <p> <img src="./assets/images/icon-verbal.svg" alt="verbal logo"> &nbsp; 
            <span class="main-span-3">Verbal</span> <span class="first-span">61 <span class="second-span"> / 100 </span></span></p> 
          </div>

          <div class="label-4"> <p> <img src="./assets/images/icon-visual.svg" alt="visual logo"> &nbsp; 
            <span class="main-span-4">Visual</span> <span class="first-span">72 <span class="second-span"> / 100 </span></span></p> 
          </div>
          
        </div>
        <div class="button-div">
          <button class="continue-button">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
