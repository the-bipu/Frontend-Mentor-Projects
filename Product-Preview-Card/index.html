<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />

    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
        margin-top: 5%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div id="container" role="main">
      <div class="image-div" role="banner">
        <img
          src="./images/image-product-desktop.jpg"
          alt="product image"
          class="image1"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="product image"
          class="image2"
        />
      </div>

      <div class="content-div" role="article">
        <div class="para-div">
          <p class="preview-para">Perfume</p>

          <p class="card-title">Gabrielle Essence Eau De Parfum</p>

          <p class="card-content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="price-button-div" role="button">
          <p class="price-tag-1">$149.99 &nbsp; <span>$169.99</span></p>

          <button class="card-button">
            <img src="./images/icon-cart.svg" alt="cart icon" /> &nbsp; Add to
            Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">The-Bipu</a>.
    </div>
  </body>
</html>
